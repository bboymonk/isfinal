	<body class="bg_faedda" onload="close();">
		<div class="tuijian_own yellow_grad">
			<div class="tj_top_title boreb"><i class="tj_top_pic" id="txt">正在自动审核</i>&nbsp;&nbsp;<span id="num" style="font-size: 14px;color: #fff;"></span></div>
		</div>

	<script>
		$(function() {
			//          layer.open({
			//              content: '审核中,请加微信',
			//              skin: 'msg',
			//              time: 2 /*2秒后自动关闭*/
			//          });
		})
		var int =setInterval('clock()',1000);
		var num = 10;
		function clock(){
			num >= 0 ? num-- : clearInterval(int);
			if(num >= 0){
				document.getElementById('num').innerHTML = num;
			}else{
				document.getElementById('num').innerHTML = '';
				document.getElementById('txt').innerHTML = '恭喜你，审核通过！';
			}
			
		}
	</script>
